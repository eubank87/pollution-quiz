<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Quiz</title>
    <link rel="stylesheet" href="Styling/game.css">
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="intro" class="justify-center flex-column">
                <h1>Pollution Quiz</h1>
                <button class="btn" id="start-button">Start Game</button>
            </div>
            <!-- create items with id's to call for score display and question count -->
            <div id="game-play">
                <div id="displayScore">
                    <div id="displayScore-item">
                        <p class="displayScore-prefix">
                            Question
                        </p>
                        <h1 class="displayScore-main-text" id="questionTracker">1/5</h1>
                    </div>
                    <div id="displayScore-item">
                        <p class="displayScore-prefix" id="game-timer">
                            Timer
                        </p>
                        <h1 class="displayScore-main-text" id="timer-value"></h1>
                    </div>
                </div>

                <h2 id="question">What's the right answer?</h2>
                <div class="answerSelection">
                    <p class="answerSelection-prefix">A</p>
                    <!-- we're going to use a "data-number" to reference this specific p-tag when using javascript -->
                    <p class="answerSelection-text" data-number="1">Selection 1</p>
                </div>
                <div class="answerSelection">
                    <p class="answerSelection-prefix">B</p>
                    <p class="answerSelection-text" data-number="2">Selection 2</p>
                </div>
                <div class="answerSelection">
                    <p class="answerSelection-prefix">C</p>
                    <p class="answerSelection-text" data-number="3">Selection 3</p>
                </div>
                <div class="answerSelection">
                    <p class="answerSelection-prefix">D</p>
                    <p class="answerSelection-text" data-number="4">Selection 4</p>
                </div>
            </div>
            <div id="end-screen">
                <div id="endOfGame" class="flex-center flex-column">
                    <h1 id="finalScore">0</h1>
                    <!-- placed a form into this div so user can enter score info. Deleted default action so we can set up ourselves in js -->
                    <form>
                        <!-- created input field to save username -->
                        <input type="text" name="username" id="playerName" placeholder="player name">
                        <!-- created a submit button with same class as other buttons for styling, but also gave id of saveHighScoreBtn to use as reference in js later on. Also added an "onclick" event to a function that is written in js for saving high scores. Finally, set button to disabled to prevent saving empty input fields. -->
                        <button type="submit" class="btn" id="saveHighScoreBtn" onclick="saveHighScore(event)" disabled>Save Score</button>
                    </form>
                    <!-- added link to redirect to game start -->
                    <!-- <a class="btn" href="index.html">Home</a> -->
                    <a class="btn">Play Again</a>
                </div>
            </div>
        </div>
    </div>

    <script src="Javascript/game.js"></script>
</body>

</html>
